<!-- The sidebar -->
<app-product-category-menu></app-product-category-menu>

<!-- Page content -->
<div class="content">
    <section id="product-details">
        <div class="row">
            <div class="col-lg-12 col-xl-6">
                <a routerLink="/products/{{ product.id }}">
                    <img src="{{ product.imageUrl }}" style="width: 100%; max-width: 600px; align-self: center;" alt="{{ product.name }}">
                </a>
            </div>
            <div class="col-lg-12 col-xl-6">
                <div>
                    <h2>{{ product.name }}</h2>
                    <h4>{{ product.price }} kn</h4>
                </div>
                <hr>
                <div>
                    <p>{{ product.description }}</p>
                </div>
                <a routerLink="/products" class="btn btn-primary text-light mt-3">Povratak na listu proizvoda</a>
            </div>
        </div>
    </section>
</div>
