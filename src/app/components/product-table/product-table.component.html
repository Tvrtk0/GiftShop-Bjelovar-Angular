<div class="row">
    <div class="col pt-3">
        <h2>{{ currentCategory.categoryName }}</h2>
    </div>
</div>
<div class="table-responsive mt-3 admin-table">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <!-- <th scope="col">ID</th> -->
                <th scope="col">Naziv Proizvoda</th>
                <th scope="col">Arhiva</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody *ngFor="let product of products; let i = index">
            <tr>
                <!-- <th scope="row">{{ product.id }}</th> -->
                <td><a routerLink="/products/{{product.id}}">{{ product.name }}</a></td> 
                <td *ngIf="product.archive">
                    <i class="fas fa-check"></i> 
                </td>
                <td *ngIf="!product.archive">
                    <i class="fas fa-times"></i>
                </td>
                <td><a href="#">Uredi</a></td>
                <!-- <td><a href="#" class="text-danger">Obriši</a></td> -->
                <td>
                    <a class="delete-link" (click)="deleteProduct(product.id, product.name, i)">
                        Obriši
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
